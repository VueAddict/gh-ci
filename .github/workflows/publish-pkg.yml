name: Publish Package

on:
    release:
        types: [created]


jobs:
    publish:
        permissions:
            contents: read
            packages: write

        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  registry-url: 'https://npm.pkg.github.com/'
                  scope: '@VueAddict'

            - name: Install dependencies
              run: npm ci

            - name: Publish package
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}