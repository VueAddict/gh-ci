name: Unit testing and coverage

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
      - name: Upload coverage report
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          threshold: 80
